<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Business Landing Page</title>
</head>
<body>

    <div class="holder">
        <header id="header">
            <div class="container">
                <nav class="navbar">
                    <div class="brand-and-toggler">
                        <a href="index.html" class="navbar-brand">Create.co</a>
                        <button class="navbar-toggler" type="button">
                            <span>
                                <i class="fas fa-bars"></i>
                            </span>
                        </button>
                    </div>

                    <div class="navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="#" class="nav-link">Home</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Service</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Team</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Blog</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Contact</a>
                            </li>
                        </ul>

                        <div class="header-btns">
                            <a href="#" class="btn btn-login">Log in</a>
                            <a href="#" class="btn btn-start">Getting Started</a>
                        </div>
                    </div>
                </nav>


                        <div class="banner">
                            <div class="banner-left">
                                <h1 class="banner-title">Grow your business with <span>social media marketing</span></h1>
                                <p class="banner-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sunt necessitatibus magni quas laboriosam! Officiis voluptates porro, eveniet repellat impedit quaerat.</p>
                                <form class="header-form">
                                    <div class="form-item">
                                        <input type="email" class="form-control" placeholder="Email Address">
                                        <button type="submit" class="submit-btn">Learn More</button>
                                    </div>
                                </form>

                                <ul class="social-links">
                                    <li>
                                        <a href="#"><i class="fa-brands fa-instagram"></i></i></a>
                                    </li>
                                    <li>
                                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                                    </li>
                                    <li>
                                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                                    </li>
                                    <li>
                                        <a href="#"><i class="fa-brands fa-youtube"></i></a>
                                    </li>
                                    <li>
                                        <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                                    </li>
                                </ul>
                            </div>

                            <div class="banner-right">
                                <img src="./images/social media.png" alt="banner image">
                            </div>
                        </div>
            </div>
        </header>
    </div>
   
    
    <script src="script.js"></script>
</body>
</html>
